<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <table>
        <tr>
            <td>Nama Barang</td>
            <td><input type="text" placeholder="Nama Barang" name="namabarang"></input></td>
        <tr>
            <td>Jenis Barang</td>
            <td>
                <select>
                    <option value="Pupuk"> Pupuk </option>
                    <option value="Benih"> Benih </option>
                    <option value="Alat Tani"> Alat Tani</option>
                </select>
            </td>
        <tr>
            <td>Pilihan</td>
            <td>
                <input type="radio" value="Subsidi" name="pilihan"> Subsidi </input>
                <input type="radio" value="Non Subsidi" name="pilihan"> NonSubsidi </input>
            </td>
        <tr>
            <td>Deskripsi</td>
            <p>
            <td><textarea name="Deskripsi" id="" cols="30" rows="10" placeholder="Deskripsi"></textarea></td>
            </p>
        <tr>
            <td>Stock</td>
            <td><input type="number" placeholder="Stock" name="stock" id=""></input></td>
        <tr>
            <td>Harga</td>
            <td><input type="number" placeholder="Harga" name="harga" id=""></input></td>
        </tr>
    </table>
</body>
</html>
